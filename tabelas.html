<!DOCTYPE html>
<html lang="Pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    
    <table>
        <caption>Produtos</caption>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Pre√ßo</th>
                <th>Quantidade</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>IPad</td>
                <td>R$ 2800</td>
                <td>5</td>
                <td>14000</td>
            </tr>
            <tr>
                <td>Samsung S9</td>
                <td>4000</td>
                <td>2</td>
                <td>8000</td>
            </tr>
            <tr>
                <td>Redmi note 12S</td>
                <td>1800</td>
                <td>10</td>
                <td>18000</td>
            </tr>
            <tr>
                <td>IPhone 13 pro max</td>
                <td>10000</td>
                <td>4</td>
                <td>40000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>10000</td>
            </tr>
        </tfoot>
    </table>
</body>

<style>
    table {
        border: 10px;
        color: #333;
        border-collapse: collapse;
    }

    th, td {
        padding: 10px;
    }

    thead tr {
        border-bottom: solid 3px #444;
    }

    tbody tr:hover {
        background-color: #dedede;
    }

    tfoot {
        background-color: #333;
        color: #dedede;
        font-weight: bold;
    }
</style>
</html>
